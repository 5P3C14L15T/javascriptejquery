<button id="myButton">Clique em mim</button>

  <script>
    // Seleciona o botão
    var button = document.getElementById('myButton');
    
    // Adiciona o ouvinte de evento de clique ao botão
    button.addEventListener('click', function(e) {
      // Usando event.target para acessar o elemento que disparou o evento
      console.log('Elemento clicado: ', e.target);  // Exibe o botão que foi clicado
    });
  </script>

<div id="parent">
    <button id="child">Clique aqui</button>
  </div>
  
  <script>
    var parent = document.getElementById('parent');
    var child = document.getElementById('child');
    
    // Ouvinte na fase de captura
    parent.addEventListener('click', function(event) {
      console.log('Capturado no pai na fase de captura');
    }, true);  // Usando true para captura
  
    // Ouvinte no botão
    child.addEventListener('click', function(event) {
      console.log('Clicado no botão');
    });
  </script>
  
  <div id="menu">
    <button id="menuButton">Abrir Menu</button>
  </div>
  
  <script>
    var menu = document.getElementById('menu');
    var button = document.getElementById('menuButton');
  
    menu.addEventListener('click', function(event) {
      console.log('Menu capturou o clique na fase de captura');
    }, true);  // Captura primeiro
  
    button.addEventListener('click', function(event) {
      console.log('Botão foi clicado');
    });
  </script>


<button id="target">clique em nós</button>
<script>

    var target = document.getElementById('target');
    
    function checkUser(e) {
